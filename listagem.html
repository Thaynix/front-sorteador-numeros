<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Números</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-title">Lista de Números Registrados</h1>
    <ul id="listaNumeros" class="list-group mt-3"></ul>
    <button class="btn btn-primary mt-4" onclick="voltar()">Voltar</button>
  </div>

  <script>
    function carregarLista() {
      const listaElement = document.getElementById('listaNumeros');
      const listaNumeros = JSON.parse(localStorage.getItem('listaNumeros')) || [];
      listaElement.innerHTML = '';

      listaNumeros.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<strong>${index + 1}. ${item.nome}</strong> (${item.contato}): ${item.numeros}`;
        listaElement.appendChild(li);
      });
    }

    function voltar() {
      window.location.href = 'index.html';
    }

    window.onload = carregarLista;
  </script>
</body>
</html>
